{{ $current := . }}
<details class=" text-xs bg-clip-text bg-gradient-to-l from-sunray-600 to-sunray-600 ">
  <summary class="text-accent-800 drop-shadow"> </summary>
<nav class="main_menu rounded-tr-xs bg-white p-2">
  <ul class=" leading-relaxed">
    {{ range .Site.Menus.main }}
    {{ $active := or ($current.IsMenuCurrent "nav" .) ($current.HasMenuCurrent "nav" .) }}
    {{ $active = or $active (eq .Page $current) }}
    {{ $active = or $active (eq .Page.Section $current.Type) }}
    <li
        class="  relative font-normal ">
      <a class="{{ .Params.class }}  whitespace-nowrap  text-transparent  bg-clip-text bg-gradient-to-r from-accent-800 to-accent-700  {{ if $active }} text-semibold {{ end }} " href="{{ .URL }}" title="{{ .Title }}">
        â†’ {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
