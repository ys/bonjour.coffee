{{ block "header" . }}
<header class="py-6 md:max-w-xl md:mx-auto mx-4 md:container gap-8 md:justify-between justify-center">
  <div class="items-center flex flex-col font-mono  h-full tracking-tighter text-xs ">
  <span class="block logo text-center text-6xl w-16 transition ease-in-out duration-500 {{ with .Params.color }}text-{{.}}-500 {{else}}text-accent-500 {{end}} hover:text-accent-500">
    <a href="{{ "/" | relLangURL }}" alt="home">
      {{ if fileExists "/static/logo.svg" }}
      {{ readFile "/static/logo.svg" | safeHTML}}
      {{ else }}
        {{.Params.emoji | default .Site.Params.emoji}}
      {{ end }}
    </a>
  </span>
    <h1 class="text-sm font-sans font-bold text-dark transition ease-in-out duration-500 {{ with .Params.color }}text-{{.}}-500 hover:text-{{.}}-500 {{else}}text-sunray-500 hover:text-sunray-500 {{end}}">
    <a href="{{ "/" | relLangURL }}" alt="home">{{ .Site.Title }}</a></h1>
  </div>
</header>
{{ end }}
