{{ block "header" . }}
<header class="hover:cursor-grab py-6 md:max-w-xl text-[#F4EBBE] md:mx-auto mx-4 md:container gap-8 md:justify-between justify-center group">
  <div class="items-center flex flex-col h-full tracking-tighter text-xs ">
    <h1 class="drop-shadow-xl text-5xl font-sans font-bold transition ease-in-out duration-500 group-hover:text-amber-600">
      {{ .Params.friendlyTitle }}
    </h1>
  </div>
</header>
{{ end }}
